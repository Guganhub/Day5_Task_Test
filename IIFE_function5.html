<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE function 5</title>
</head>
<body>
    <script>
        // return palindrome
        (function(n){
            let str=''+n
            let len = str.length
            for(let i=0;i<parseInt(len/2,10);i++){
                if(str[i]!=str[len-1-i])
                return false
                
            } 
            return true
           
            
        })([1,2,1])
      
    </script>
</body>
</html>
