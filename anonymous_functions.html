        //1(d). Return prime numbers
         var prime = function(arr){
            arr = arr.filter((num)=>{
                for(var i=2;i<=Math.sqrt(num);i++){
                    if(num%i===0)
                    return false
                }
                return true
            })
            console.log(arr)
        }
        prime([1,2,3,4,5])

        //1(e). Return all palindromes in an array
        var palindrome = function(n){
            let str = '' + n
            let len = str.length
            for( var i=0;i<parseInt(len/2,10);i++){
                if(str[i]!= str[len-1-i])
                return false
            }
            return true
        }
        console.log(palindrome([1,2,1]))


        // remove duplicates

        var dup = function(arr){
            let duplicate = [...new Set(arr)]
            console.log(duplicate)
        }
        dup([1,1,2,3,4,4,5])

        // rotate array by k times

        var reverse = function(arr,li,ri){
            while(li<ri){
                var temp = arr[li]
                arr[li]= arr[ri]
                arr[ri] = temp
                li++;
                ri--
            }
        }

        var rotate = function(arr,k){
            
            k = k%arr.length
            if(k<0){
                k+=arr.length
            }
            reverse(arr,0, arr.length-k-1)
            reverse(arr,arr.length-k,arr.length-1)
            reverse(arr,0,arr.length-1)
        }
        console.log(rotate([1,2,3,4],2))

    </script>
