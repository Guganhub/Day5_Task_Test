//Return all palindromes in an array
palindrome = (n) =>
    {
        let str = "" + n;
        let len = str.length;
        for (let i = 0; i < parseInt(len / 2, 10); i++)
        {
            if (str[i] != str[len - 1 - i ])
                return false;
        }
        return true;
    
    }
